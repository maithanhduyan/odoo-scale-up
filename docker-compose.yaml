version: "3"
services:
  postgresql_db:
    container_name: postgresql
    image: postgres:17
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - TZ=UTC
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
    restart: always # run as a service

  odoo:
    image: odoo:18.0
    container_name: odoo_18
    volumes:
      - ./odoo/addons:/mnt/extra-addons # contain odoo dev modules
      - ./odoo/conf:/etc/odoo # contain config and log
      - ./odoo/web-data:/var/lib/odoo # contain odoo web data
      - ./odoo/log:/var/log/odoo # contain odoo log data
    ports:
      - "8069:8069" # web
      - "8072:8072" # live chat
    depends_on:
      - postgresql_db
    restart: always # run as a service
    env_file:
      - .env
    environment:
      - HOST=postgresql_db
      - PORT=${POSTGRES_PORT}
      - USER=${POSTGRES_USER}
      - PASSWORD=${POSTGRES_PASSWORD}
      - TZ=UTC

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80" # public port
      - "443:443" # public port
    depends_on:
      - odoo
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d # configuration in default.conf
      - ./nginx/ssl:/etc/nginx/ssl # Secure Sockets Layer (SSL) file: server-sample.crt, server-sample.key
      - ./nginx/html:/var/www/html # static html web for example
      - ./nginx/log:/var/log/nginx/
    environment:
      - TZ=UTC

  certbot:
    container_name: certbot
    image: certbot/certbot:latest
    command: certbot certonly â€“webroot -w /var/www/html --email admin@newtechshop.dotcon.vn --agree-tos --no-eff-email -d newtechshop.dotcon.vn
    volumes:
      - ./nginx/ssl/letsencrypt:/etc/letsencrypt
      - ./certbot/logs:/var/log/letsencrypt
      - ./nginx/html:/var/www/html # static html web for example
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
    environment:
      - TZ=UTC
