# common gzip
gzip_types text/css text/scss text/plain text/xml application/xml application/json application/javascript;
gzip on;

#Odoo
upstream odoobackend {
    server odoo:8069;
}

#Odoo chat
upstream odoochat {
    server odoo:8072;
}

server {
    listen 80;
    server_name localhost 127.0.0.1;
    client_max_body_size 100M;
    # rewrite ^(.*) https://$host$1 permanent;
    return 301 https://$host$request_uri;

    location ~ /\.well-known/acme-challenge {
        allow all;
        root /var/www/html;
        default_type "text/plain";
        try_files $uri =404;
    }

}

server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name newtechshop.dotcon.vn;
    client_max_body_size 100M;

    # SSL parameters
    ssl_certificate /etc/nginx/ssl/server-sample.crt;
    ssl_certificate_key /etc/nginx/ssl/server-sample.key;
    ssl_session_timeout 30m;
    ssl_protocols TLSv1.2;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    location / {
        proxy_pass http://odoobackend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
        proxy_request_buffering off;
        proxy_connect_timeout  36000s;
        proxy_read_timeout  36000s;
        proxy_send_timeout  36000s;
        send_timeout  36000s;
        client_max_body_size 10240m;

        # Chỉ cho phép GET, POST, HEAD
        limit_except GET POST HEAD {
            deny all;
        }
    }

    location ~* ^/(web/static|odoo)/ {
        proxy_pass http://odoobackend;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_valid 200 60m;
        proxy_buffering on;
        expires 864000;

        # Chỉ cho phép GET
        limit_except GET {
            deny all;
        }
    }
    
    location ~* /web/assets/ {
        proxy_pass http://odoobackend;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_valid 200 60m;
        proxy_buffering on;
        expires 864000;

        # Chỉ cho phép GET
        limit_except GET {
            deny all;
        }
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # location /longpolling {
    #     proxy_set_header X-Forwarded-Proto https;
    #     proxy_pass http://odoochat;
    # }

    # Redirect websocket requests to odoo gevent port
    location /websocket {
        proxy_pass http://odoochat;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;

        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
    }

    # Dùng cho certbot ghi thông tin
    location ~ /\.well-known/acme-challenge {
        allow all;
        root /var/www/html;
        default_type "text/plain";
        try_files $uri =404;
    }

	# access deny
	location ~ ^/web/database/(manager|selector) {
		deny all;
	}

    # chặn request có ký tự ngoài khoảng ASCII thông thường
    if ($request_uri ~ "[\x00-\x1F\x7F-\xFF]") {
        return 444;
    }
    
}